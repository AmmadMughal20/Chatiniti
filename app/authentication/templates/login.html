{% extends 'base.html' %}

{% block main %}
<h1>Login</h1>

<form method="POST" action="/signin">
    <input type="text" placeholder="username" id="username-input" name="userId" />
    <input type="password" placeholder="password" id="password-input" name="password" />
    {{message}}
    <button type="submit" name="submit">Sign in</button>
    <div class="bottom_text">
        <a href="/signup" style="color: grey;">
            Sign Up
        </a>
        <a href="/forgotpassword" style="color: grey;">
            Forgot Password
        </a>
    </div>

    {% if error %}
    <p class="error">{{ error.message }}</p>
    {% endif %}
</form>

{% endblock %}
