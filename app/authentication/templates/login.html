{% extends 'base.html' %}

{% block main %}
<h1>Login</h1>

<form method="POST" action="/signin">
    <input type="text" placeholder="username" required id="username-input" name="userId" />
    <input type="password" placeholder="password" required id="password-input" name="password" />
    {{message}}
    <button type="submit" name="submit">Sign in</button>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flashes">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <div class="bottom_text">
        <a href="/signup" style="color: grey;">
            Sign Up
        </a>
        <a href="/forgotpassword" style="color: grey;">
            Forgot Password
        </a>
    </div>


</form>

{% endblock %}
